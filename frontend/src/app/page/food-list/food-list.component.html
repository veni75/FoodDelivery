
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-5 my-5">
            <button class="btn btn-success btn-block" [routerLink]="[0]">
                <i class="fa fa-edit"></i>
                Új étel hozzáadása
            </button>
        </div>
        
        <div class="col-12 col-lg-4 my-5">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 border-success" type="text" placeholder="Keresés"
                    (keyup)="onChangePhrase($event)">                
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title py-3 text-success">Ételek</h4>            
        </div>
        <div class="card-body text-center">
            <div class="table-responsive" id="target">
                <table class="table">
                    <thead class="text-success">
                        <tr>
                            <th  *ngFor="let col of cols" (click)="onColumnSelect(col.key)">{{col.label}}</th>
                            
                            <th>Szerkesztés</th>
                            <th><i *ngIf="!direction" class="fa fa-arrow-up"></i>
                                <i *ngIf="direction" class="fa fa-arrow-down"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        *ngFor="let food of foodsList$ | async | filter:phrase:'foodName'  | sorter:columnKey:direction">
                        
                        <td *ngFor="let col of cols">{{food[col.key]}}</td>
                            <td>
                                <div class="btn-group">
                                    <button [routerLink]="[food._id]" class="btn btn-success">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button (click)="onDelete(food)" class="btn btn-danger">                                                    
                                        <i class="fa fa-trash"></i>                                        
                                    </button>
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
