<div class="card  mt-3 mb-3 w-100 ">
    <img [src]="food.image" class="card-img-top" [alt]="food.foodName">    
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{food.foodName}}</h5>        
        <p class="card-text"><span class="fw-bold">Rendelhető:</span> {{food.active|boolean}}</p>
        <p class="card-text"><span class="fw-bold">Ár:</span> {{food.price}} Ft</p>
        <p class="card-text"><span class="fw-bold">Összetevők: </span>{{food.ingredients}}</p>
        <a href="#" class="btn btn-success mt-auto">Megrendelem</a>
    </div>
</div>
